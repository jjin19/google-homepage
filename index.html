<html>
<head>
    <title>Google</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"> 

    <style> 
        .material-icons {
            font-family: 'Material Icons';
        }
        ::-webkit-input-placeholder { 
            font-family: 'Material Icons';
            font-style: normal;
        }

        nav, footer {
            display: inline-block; 
            flex-direction: row;  
            position: relative; 
            width: 100%; 
            margin: 0; 
        }

        a { 
            float: left; 
            text-align: center; 
            padding: 8px; 
            font-size: 14px; 
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none; 
            color: black;  
        }

        a:hover {
            text-decoration: underline;
        }

        .right-header { 
            float: right;   
            padding-left: 100px;
            padding-right: 0;
        }

        #profile-picture { 
            border-radius: 50%; 
            width: 35px; 
        }

        #main-logo {
            width: 300px;
            position: relative; 
            left: 30%; 
        }

        footer {  
            text-align: center;  
            color: gray;
            background-color: rgb(240, 238, 238); 
            position: fixed;
            bottom: 0%; 
            width: 100%; 
            height: fit-content; 

        }

        .left-footer { 
            grid-area: left;  

        }

        .right-footer {
            float: right; 
            padding-right: 0; 
            margin-right: 10px;
            grid-area: right; 
        }

        .middle-footer{
            float: none;  
            position: absolute; 
            top: 50%; 
            left: 50%;  
            transform: translate(-50%, -50%); 
            grid-area: middle; 
        }

        @media screen and (max-width: 800px) { 

            footer { 
                display: grid; 
                grid-template-columns: auto auto;
                grid-template-rows: auto auto; 
                grid-gap: 30px; 
                grid-template-areas: 
                    "middle middle"
                    "left right";
                padding: 20px; 
            }

            .middle-footer a{ 
                position: relative; 
                bottom: 0;
                left: 0;
                transform: none; 
            }
        }

        @media screen and (max-width: 600px) { 

            footer { 
                display: grid; 
                 grid-template-columns: 1fr;
                grid-template-rows: auto auto auto; 
                grid-gap: 20px; 
                grid-template-areas: 
                    "middle"
                    "left"
                    "right";
                padding: 20px;  
                float:none; 

}

            .middle-footer a{ 
                position: relative; 
                bottom: 0;
                left: 0;
                transform: none; 
 
}
}

    </style>
</head>
<body>

    <nav class="header">
            <a href="#About" id="about">About</a>
            <a href="#Store">Store</a> 
 
        <div class="right-header">

            <a href="#Images">Images</a>
            <a href="#Apps"><span class="material-icons">apps</span></a>
            <a href="#Account"></a><img src="https://lh3.googleusercontent.com/ogw/ADGmqu8_gJOGeg1oN3TFIhYWL_5t0Yib-MRvXdq_hvnJcw=s64-c-mo" id="profile-picture"></a>
        </div>   

    </nav>
    
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo" id="main-logo">

    <form>
        <input type="text" placeholder="search">
        <button type="submit">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
    </form>

    <footer>
        <div class="left-footer">
            <a href="#Ad"> Advertising </a>
            <a href="#Business"> Business </a>
            <a href="#How-Search-Works"> How Search works</a>
        </div>

</body> 

</html>
